<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<section class="display">
		Player <span class="display-player playerX">X</span>'s turn
	</section>
	<section class="board">
		<div class="cell" id="sq0"></div>
		<div class="cell" id="sq1"></div>
		<div class="cell" id="sq2"></div>
		<div class="cell" id="sq3"></div>
		<div class="cell" id="sq4"></div>
		<div class="cell" id="sq5"></div>
		<div class="cell"id="sq6"></div>
		<div class="cell" id="sq7"></div>
		<div class="cell" id="sq8"></div>
	</section>
	<section class="controls"> 
	<button id="reset"> Reset</button>
</section> 
</body>
</html>
